    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <div id="sign-up-modal" class="modal">
            <div class="modal-content">
                <div id="modal-header">
                    <p class="modal-header-image-upload">You seemed to not have a profile pic ?</p> 
                    <span id="close" class="close-sign-up-modal">&times;</span>
                </div>
                <div id="upload-image-wrapper">
                    <button class="upload-image-btn">Upload a file</button>
                    <input type="file" name="myfile" class="upload-btn" accept=".png,.jpg,.jpeg">
                </div>
                <div id="loader-container">
                    <div class="loader"></div>
                </div>
                <div class="success-lottie"><img src="images/success-lottie.gif"></div>
                <div id=submit-reg-form>
                    <button type="submit" id="sign-up-user" class="upload-btn">Upload Pic</button>
                </div>
            </div>
        </div> 
        <div id="notify-push-modal" class="modal">
            <div class="modal-content">
                <div id="modal-header">
                    <p class="modal-header-image-upload">Subscribe to Creator</p> 
                    <span id="close" class="close-notify-modal">&times;</span>
                </div>
                <div id="modal-description">
                    <label class="container">Email
                        <input id="checkbox-input" type="checkbox" value="email" onchange="handleCheckBox(event)" required>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div id="modal-footer">
                    <input type="text" class="notify-email" placeholder="enter your email" oninput="handleEmailInput(event)" required>
                    <p class="subtitle-note-modal">You will get timely notifications when this creator posts new opinions</p>
                    <div class="modal-loader"></div>
                    <button type="submit" class="notify-push-btn">Subscribe</button>
                </div>
            </div>
        </div>
        <header>
            <a href="home.html"><img src="images/logo-home.png" id="logo-taskly"></a>
            <img class="profile-pic" src="" onerror="this.onerror=null;this.src='images/avatar.gif';">

            <div id="dropdown-panel-root-container-section">
                <div class="panel-outer-container">
                    <div class="panel-container-items">
                        <div class="menu-dropdown-container">
                            <i class="fas fa-bell"></i>
                            <span class="notification-badge"></span>
                        </div>
                    </div>
                    <div class="dropdown-items-outer-container-notification" id="dropdown-items-outer-container-notification">
                        <div class="dropdown-items-inner-container">
                            <div class="dropdown-content-container-notification">
                                <div class="dropdown-items-notification">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-outer-container">
                    <div class="panel-container-items">
                        <div class="menu-dropdown-container">
                            <i class="menu-dropdown"></i>
                        </div>
                    </div>
                    <div class="dropdown-items-outer-container">
                        <div class="dropdown-items-inner-container">
                            <div class="dropdown-content-container">
                                <div class="dropdown-items">
                                    <div class="dropdown-btn-outer-container">
                                        <div class="dropdown-btn-container">
                                            <div class="dropdown-btn-icon-container">
                                                <div class="dropdown-btn-icon">
                                                    <i class="dropdown-icon" id="dropdown-icon-profile"></i>
                                                </div>
                                            </div>
                                            <div class="dropdown-text-container">
                                                <div class="dropdown-text-section">
                                                    My profile
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="dropdown-btn-outer-container">
                                        <div class="dropdown-btn-container">
                                            <div class="dropdown-btn-icon-container">
                                                <div class="dropdown-btn-icon">
                                                    <i class="dropdown-icon"></i>
                                                </div>
                                            </div>
                                            <div class="dropdown-text-container">
                                                <div class="dropdown-text-section">
                                                    Log Out
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </header>  
        <custom-editable-task-creator></custom-editable-task-creator>
        <div class="modal-first-loader"></div>
        <section id="public-feeds">
            <!-- dynamic feeds -->
        </section>
        <div class="modal-loader"></div>
        <custom-footer></custom-footer> 
        <script src="js/config.js" defer></script>
        <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
        <script src="js/data/headerData.js" defer></script>
        <script src="js/data/footerData.js" defer></script>
        <script src="js/data/eventsTrackingData.js" defer></script>
        <script src="js/components/customSingleHeader.js" defer></script>
        <script src="js/components/customEditableTaskCreator.js" defer></script>
        <script src="js/components/customFooter.js" defer></script>
        <script src="js/profile.js" defer></script>
        <script src="js/home.js" defer></script>
    </body>
